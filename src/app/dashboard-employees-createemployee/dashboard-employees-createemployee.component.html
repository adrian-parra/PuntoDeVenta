<section class="contenedor-componente">
    <div class="cardview">
        <div class="cardview-header">
            <img src="../../assets/dashboard-empleado-icon-perfil.svg" width="85px" height="85px" alt="">
        </div>

        <form class="form" [formGroup]="empleadoFormRegistro" (ngSubmit)="agregarEmpleado()">

            <div class="contenedor-input">
                <input type="text" placeholder="Ingrese nombre completo" required formControlName="nombre">
                <label for="">Nombre</label>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('nombre')?.touched && empleadoFormRegistro.get('nombre')?.errors?.['required']">El campo no puede estar en blanco</p>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('nombre')?.touched && empleadoFormRegistro.get('nombre')?.errors?.['minlength']">Introduzca un nombre valido</p>
            </div>

            <div class="contenedor-input">
                <input type="email" placeholder="Ingrese correo electronico" required formControlName="correo">
                <label for="">Correo</label>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('correo')?.touched && empleadoFormRegistro.get('correo')?.errors?.['required']">El campo no puede estar en blanco</p>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('correo')?.touched && empleadoFormRegistro.get('correo')?.errors?.['email']">Ingrese correo valido</p>
            </div>

            <div class="contenedor-input">
                <input type="tel" placeholder="Ingrese numero de telefono" required formControlName="telefono">
                <label for="">Tel√©fono</label>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('telefono')?.touched && empleadoFormRegistro.get('telefono')?.errors?.['required']">El campo no puede estar en blanco</p>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('telefono')?.touched && empleadoFormRegistro.get('telefono')?.errors?.['minlength'] && !empleadoFormRegistro.get('telefono')?.errors?.['pattern']">Introdusca numero valido</p>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('telefono')?.touched && empleadoFormRegistro.get('telefono')?.errors?.['maxlength'] && !empleadoFormRegistro.get('telefono')?.errors?.['pattern']">Introdusca numero valido, igual a 10 caracteres</p>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('telefono')?.touched && empleadoFormRegistro.get('telefono')?.errors?.['pattern']">Solo numeros</p>
            </div>
            
            <div class="contenedor-input">
                <select required formControlName="rol">
                    <option>Administrador</option>
                    <option>Gerente</option>
                    <option>Cajero</option>
                </select>
                <label for="">Rol</label>
                <p class="smsError" *ngIf="empleadoFormRegistro.get('rol')?.touched && empleadoFormRegistro.get('rol')?.errors?.['required']">El campo no puede estar en blanco</p>
            </div>

            
            <div class="contenedor-botones">
                <button (click)="irComponenteListaEmpleados()">CANCELAR</button>
                <button type="submit" [disabled]="empleadoFormRegistro.invalid">GUARDAR</button>
            </div>
                
        </form>    
    </div>
</section>
